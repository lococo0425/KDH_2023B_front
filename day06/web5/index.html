<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

    <div id="wrap"><!-- 전체 레이아웃 -->
        <div id="header"><!-- 헤더 -->
            <div id="headerlogo">
                <a href="https://www.naver.com">
                    <img src="../img/KakaoTalk_20231130_095945865.png"/>
                </a>
            </div>
        </div>


        <form id="main"><!-- 본문 -->
            <h5>아이디</h5> <!-- 아이디 -->
            <div class="inputBox">
                <input type="text" maxlength="20" />
                <span>@naver.com</span>
            </div>

            <h5>비밀번호</h5> <!-- 비밀번호 -->
            <div class="inputBox">
                <input type="password" maxlength="20" />
                <span class="inputIcon" id="pwIcon"></span>
            </div>
            
            
            <h5>비밀번호확인</h5> <!-- 비밀번호 확인-->
            <div class="inputBox">
                <input type="password" maxlength="20" />
                <span class="inputIcon" id="pwConfirmIcon"></span>
            </div>


            <h5>이름</h5> <!-- 이름 -->
            <div class="inputBox">
                <input type="text" maxlength="25" />
            </div>

            <h5>생년월일</h5> <!-- 생년월일 -->
            <div id="birthBox">
                <div class="inputBox birthY">
                    <input type="text" maxlength="4" placeholder="년(4자)"/>
                </div>
                <div class="inputBox birthM">
                    <select><!-- 목록상자 -->
                        <option>월</option>
                        <option>1월</option>
                        <option>2월</option>
                        <option>3월</option>
                        <option>4월</option>
                        <option>5월</option>
                        <option>6월</option>
                        <option>7월</option>
                        <option>8월</option>
                        <option>9월</option>
                        <option>10월</option>
                        <option>11월</option>
                        <option>12월</option>
                    </select>
                </div>
                <div class="inputBox birthD">
                    <input type="text" maxlength="2" placeholder="일"/>
                </div>
            </div>

            <h5>성별</h5> <!-- 성별 -->
            <div class="inputBox">
                <select>
                    <option>남</option>
                    <option>여</option>
                </select>
            </div>

            <h5>본인 확인 이메일<span class="email">(선택)</span></h5>
            <div class="inputBox">
                <input type="email" placeholder="선택입력"/>
            </div>

            <h5>휴대전화</h5>
            <div class="inputBox">
                <select>
                    <option>대한민국 +82</option>
                    <option>미국 +1</option>
                </select> 
            </div>

            <div id="phoneBox">
                <div class="inputBox">
                    <input type="text" placeholder="전화번호 입력">
                </div>
                <input type="button" value="인증번호받기"/>
            </div>
            
            <div class="inputBox" id="inputAuth">
                <input type="text" maxlength="30" placeholder="인증번호입력하세요" disabled/>
            </div>
            
            <input id="signupBtn" type="submit" value="가입하기"/>

        </form>


        <div id="footer"><!-- 푸터 -->
            <div id="footerBox">
                <div id="ftTop">
                    <a href="#">이용약관</a>
                    <a href="#">개인정보처리방침</a>
                    <a href="#">책임의 한계와 법적고지</a>
                    <a href="#">회원정보 고객센터</a>
                </div>
                <div id="ftBottom">
                    <img src="../img/KakaoTalk_20231130_095945865.png"/>
                    <span>Copyright NAVER Corp. All Rights Reserved</span>
                </div>
            </div>
        </div>
    
    </div>

</body>
</html>
