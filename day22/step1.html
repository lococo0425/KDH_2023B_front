<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- body가 생성 되기전에 head가 먼제 실행 되므로 body 호출하면 문제 발생  -->
    <script>
        document.body.innerHTML += '안녕'
    </script> 
    <!-- [1]p.309 : (HTML이 먼저 렌더링 하고 js 실행) 브라우저가 문서 객체를 모두 읽고 나서 실행하는 이벤트를 작성해야함. -->
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            console.log(document); // HTML(텍스트)객체화
                // 왜 ??? 객체화 한 이유 : 다양한 속성/메소드를 사용하려고
            document.body.innerHTML += `안녕3`;
        })
            //.addEventListener : 문서(document) 이벤트를 읽어준다.
                //.addEventListener('DOMContentLoaded',함수) : 문서의 내용을 모두 읽었을때 함수실행
                    //function(){} : 익명함수 : 이름이 없는 함수. 

            /*  document.onload = function(){
                    alert('ddd');
                    document.body.innerHTML += `안녕4`;
                }
                document.addEventListener('load',function(){
                    document.innerHTML += `안녕5`;
                })
                window.onload = function(){
                    alert("dd");
                } 
            */ // 구버전 에서 사용함 onload
    </script>

</head>
<body>
    <!--[2] body 에 js 추가하기  -->
    <script>
        document.body.innerHTML += '안녕2'
    </script>
</body>
</html>
