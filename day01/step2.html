<!--주석 : 실제로 실행이 안되는 구역 -->
<!--용도 : 1.학습용도(메모장용), 2, 협업(타인에게 안내 ) -->




<!DOCTYPE html> <!--1. HTML5 버전 선언-->

<html>          <!--2. HTML 시작 태그 -->

<head>          <!--3. HTML 문서의 다양한 정보 작성-->

    <meta charset='utf-8'><!--4. HTML문서의 인코딩(HTML이 외국 제품이므로 한글로 번역)= UTF-8 한글지원-->

    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    
    <title>이젠 컴퓨터 예제</title><!--5. HTML 문서 제목-->

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

</head>         <!--3. HTML 정보  끝 태그-->

<body>  <!-- HTML 본문(시작)-->
    
</body>  <!-- HTML 본문(끝)-->

</html>
