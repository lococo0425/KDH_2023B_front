<!-- 주석 : 코드 설명 할때  -->
<!-- 
    vscode 에이터 자동완성 : ctrl+스페이스바 
        - 코드추천
 -->
<!DOCTYPE html> <!-- HTML5 버전 선언 -->
<html>          <!-- HTML 시작  -->
<head>          <!-- HTML 옵션 정도 -->
    <meta charset='utf-8'>  <!-- 한글 지원 -->
    
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>   

    <title>Page Title</title>   <!-- 페이지 제목 -->
    
    <meta name='viewport' content='width=device-width, initial-scale=1'> <!-- 반응형 설정 -->
    
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'> <!-- css파일 불러오기 -->
    
    <script src='main.js'></script> <!-- 스크립트(js) 파일 불러오기 -->
</head>         <!-- HTML 옵션 정보 끝 -->
<body>          <!-- HTML 내용 -->
    <!-- 
        상대경로 : 현재 파일 기준으로 부터 불러올 파일의 위치 
            ../ : 상위 폴더로 이동
                ../폴더명/파일명 : 상위 폴더로 이동 후 다시 해당 폴더 안에 있는 파일의 위치
            ./ 또는 생략 : 현재 위치
        절대경로 : C:\Users\504\Desktop\KDH_2023B_front\capyzou.png

            -- 에디터가 지원
     -->
    
    
    <!-- 1.이미지 출력 -->
    <img src="../capyzou.png"/><!-- 상위 폴더 내부 파일 -->
    <img src="../day01/capyzou.png"/><!-- 상위 폴더 안 폴더 안의 파일  -->

    <!-- 2. 음성 파일 출력  -->
     <audio src="오디오.mp3" controls>     </audio>

    <!-- 3. 영상 파일 출력 -->
     <video src="동영상.mp4" controls muted autoplay>     </video>

    <!-- 4. 멀티 미디어 파일 출력 -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xJNBmJJKfHU?si=Lu3SGJbDnnnE2HOB&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3173.3724599804905!2d126.8504991764832!3d37.31000417210626!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b6f84d2952ac7%3A0x716b425bf7af7850!2z7ZWc64yA7JWe7Jet!5e0!3m2!1sko!2skr!4v1700790251908!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<br/><br/><br/><br/><br/>
     <!--=================== 입력 관련 태그 ===============-->
     <!-- 입력상자 -> input -->
    <form>                  <!-- 양식(폼) start -->
      <input value="김동훈" readonly/> <!-- 값이 미리 들어가는 상태 --> <!-- readonly : 수정금지  -->
      <input type="text" placeholder="부서" disabled />     <!-- 텍스트 입력창 -->              <!-- placeholder -> 가이드 라인 --> <!-- disabled -> 선택금지 -->
      <input type="password" autofocus /> <!-- 패스워드 입력창 -->                              <!-- autofocus 커서 넣기 -->
      <input type="email" maxlength="5" />    <!-- 이메일 입력창 -->                            <!-- maxlength -> 최대길이, minlength -> 최소길이 -->
      <input type="color"/>     <!-- 색상 입력창 -->
      <input type="date" value="2023-11-24"/>      <!-- 날짜 입력창 -->                         <!-- value -> 초기값 지정 -->
      <input type="datetime-local"/> <!-- 날짜/시간 입력창 -->
      <input type="month"/>     <!-- 월단위 입력창 -->
      <input type="time"/>      <!-- 시간 -->
      <input type="week"/>      <!-- 주 -->
      <input type="range"/>     <!-- 범위 스크롤 -->
      <input type="number"/>    <!-- 숫자 증가/감소 입력창 -->
      <input type="file" multiple/>      <!-- 첨부파일 -->                                      <!-- multiple -> 다중등록 -->
      
      <br/>
      <input type="radio" name="동의여부" checked />예      <!-- 원형 체크 버튼 [단일선택 = 여러개 radio 타입의 name 일치화]-->          <!-- checked -> 체크 기본값-->
      <input type="radio" name="동의여부"/>아니요
      
      <br/>
      <input type="checkbox"/> 뉴스     <!-- 네모체크버튼 [복수선택 = 여러개 checkboxx 타입의 name 일치화] -->
      <input type="checkbox"/> 지인추천
      <input type="checkbox"/> 검색
      
      <br/>
      <input type="button"/>    <!-- 일반 버튼 입력/클릭 -->
      <input type="submit"/>    <!-- 전송/제출 버튼 입력/클릭 -->
      <input type="reset"/>     <!-- 초기화 버튼 입력/클릭 -->

      <br/>
      <textarea rows="5" cols="10"></textarea>  <!-- 긴글 텍스트 -->
      <br/>
      
      <select><!-- 목록상자 -->
        <option>네이버</option>
        <option>카카오</option>
      </select> 
    </form>                 <!-- 양식(폼) end -->

</body>         <!-- HTML 내용 끝 -->
</html>         <!-- HTML 끝 -->
